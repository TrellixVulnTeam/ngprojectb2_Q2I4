<div class="container-fluid">
<div class="row mt-5">
  <div class="col-sm-8 offset-sm-2 col-md-6 offset-md-3 mt-5">
    <div class="card">
      <div class="card-header">
        <h5 class="text-center text-bold">Login</h5>
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-12">
            <form [formGroup]="loginForm">
              <div class="row">
                <div class="form-group">
                  <label for="name">Name: </label>
                  <input id="name" type="text" class="form-control" formControlName="username">
                  <span *ngIf="!username.valid && username.touched && username.hasError('required')" class="help-block">Please enter valid username
                  </span>
                  <span *ngIf="!username.valid && username.touched && username.hasError('email')" class="help-block">Please enter valid
                    email
                  </span>
                </div>
              </div>

              <div class="row">
                <div class="form-group">
                  <label for="password">Password : </label>
                  <input type="password" name="password" class="form-control" formControlName="password">
                  <span *ngIf="!userpassword.valid && userpassword.touched  && userpassword.hasError('required')" class="help-block">Please enter valid
                    password
                  </span>
                  <span *ngIf="!userpassword.valid && userpassword.touched  && userpassword.hasError('minlength')" class="help-block">Please enter valid
                    password upto 8 characters
                  </span>
                </div>
              </div>
              <div class="row">
                <div class="text-center mt-2">
                  <button class="btn btn-success btn-block login-btn" (click)="onlogin()">  Login  </button>
                </div>
              </div>
              <div class="row">
                <h6 class="text-center mt-4">Register here</h6>
                <div class="text-center">
                  <button class="btn btn-secondary btn-block">Create Account</button>
                </div>
              </div>
             
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
