<div class="container-fluid">
<div class="row">
    <div class="col-sm-8 offset-sm-2 col-md-6 offset-md-3 mt-5">
        <div class="card">
            <div class="card-header">
                <h5 class="text-center">Login to Patient Portal</h5>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-12">
                        <form [formGroup]="loginForm">
                            <!-- Username field -->
                            <div class="row">
                                <div class="form-group">
                                    <label for="username">Name: </label>
                                    <input  type="text" name="username" class="form-control p-2" formControlName="username"
                                        minlength="4" required>
                                        <p class="text-primary">Forgot Usernam?</p>
                                </div>
                                <div>
                                    <div *ngIf="username.invalid && (username.dirty || username.touched)" class="alert">

                                        <div *ngIf="username.errors?.required" class="alert alert-danger">
                                            Name is required
                                        </div>
                                        <div *ngIf="username.errors?.minlength" class="alert alert-danger">
                                            Name must be at least 4 characters long
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- Password Field -->
                            <div class="row">
                                <div class="form-group">
                                    <label for="password">Password : </label>
                                    <input type="password" name="password" class="form-control p-2"
                                        formControlName="password" minlength="6" required>
                                        <p class="text-primary">Forgot Password?</p>
                                </div>
                                <div>
                                    <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert">

                                        <div *ngIf="password.errors?.required" class="alert alert-danger">
                                            Password is required
                                        </div>
                                        <div *ngIf="password.errors?.minlength" class="alert alert-danger">
                                            Password must be at least 6 characters long
                                        </div>
                                        <div *ngIf="password.errors?.attherateError"  class="alert alert-danger">
                                            Password must have @ symbol
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- Buttons -->
                            <div class="row">
                                <div class="col-sm-12">
                                    <div class="col-sm-8 offset-sm-2 col-md-6 offset-md-3">
                                    <button class="btn btn-success color-btn btn-block"
                                      (click)="onlogin()">Login</button>
                                    </div>
                                  </div>
                            </div>
                            <h6 class="text-center rg-color mt-4">Register Text</h6>
                            <div class="col-12">
                                <div class="col-sm-8 offset-sm-2 col-md-6 offset-md-3">
                                <button type="button" class="btn btn-secondary btn-block">Create Account</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
