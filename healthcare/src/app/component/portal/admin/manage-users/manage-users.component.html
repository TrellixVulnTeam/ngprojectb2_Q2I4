<div class="container" style="margin-top:5px; margin-bottom: 15px;">
  <div class="row">
    <div class="col-sm-12">
      <mat-accordion class="example-headers-align" multi>
        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-title>
              Apply Filters
            </mat-panel-title>
            <mat-icon>filter_list</mat-icon>
          </mat-expansion-panel-header>
          <div class="row">
            <div class="col-sm-4">
              <mat-form-field>
                <mat-label>Search</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="Search here" #input>
                <mat-icon matSuffix>search</mat-icon>
              </mat-form-field>
            </div>
            <div class="col-sm-3">
              <mat-form-field>
                <mat-label>Enter a date range</mat-label>
                <mat-date-range-input [rangePicker]="picker">
                  <input matStartDate placeholder="Start date" [(ngModel)]="dateRangeStart">
                  <input matEndDate placeholder="End date" [(ngModel)]="dateRangeEnd"
                    (dateChange)="filterOnDateRange()">
                </mat-date-range-input>
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-date-range-picker #picker></mat-date-range-picker>
              </mat-form-field>
            </div>
            <div class="col-sm-3">
              <mat-form-field>
                <mat-label>Roles</mat-label>
                <mat-select name="role" (selectionChange)="filterOnStatus($event.value)" [(ngModel)]="selectedRoles">
                  <mat-option>None</mat-option>
                  <mat-option *ngFor="let role of roles" [value]="role">
                    {{role}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </div>
            <div class="col-sm-2">
              <button mat-raised-button (click)="onClearFilter()">Clear Filter</button>
            </div>
          </div>
        </mat-expansion-panel>
      </mat-accordion>
    </div>
  </div>
</div>
<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <div class="mat-elevation-z8">
        <mat-table [dataSource]="dataList" matSort>
          <ng-container matColumnDef="userName">
            <mat-header-cell *matHeaderCellDef mat-sort-header>User Name</mat-header-cell>
            <mat-cell *matCellDef="let element">{{element.firstname}} {{element.lastname}}</mat-cell>
          </ng-container>
          <ng-container matColumnDef="email">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Email</mat-header-cell>
            <mat-cell *matCellDef="let element">{{element.email}}</mat-cell>
          </ng-container>
          <ng-container matColumnDef="phone">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Contact Number</mat-header-cell>
            <mat-cell *matCellDef="let element">{{element.phone}}</mat-cell>
          </ng-container>
          <ng-container matColumnDef="gender">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Gender</mat-header-cell>
            <mat-cell *matCellDef="let element">{{element.gender}}</mat-cell>
          </ng-container>
          <ng-container matColumnDef="registrationDate">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Registration Date</mat-header-cell>
            <mat-cell *matCellDef="let element">{{element.createdDate | date}}</mat-cell>
          </ng-container>
          <ng-container matColumnDef="role">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Role</mat-header-cell>
            <mat-cell *matCellDef="let element">
              <mat-chip-list aria-label="Role">
                <mat-chip [color]="element.role === 'Physician' ? 'success' : element.role === 'Admin' ? 'accent' : 'primary'" selected>{{element.role}}
                </mat-chip>
              </mat-chip-list>
            </mat-cell>
          </ng-container>
          <ng-container matColumnDef="isActive">
            <mat-header-cell *matHeaderCellDef>Is Active</mat-header-cell>
            <mat-cell *matCellDef="let element">
              <button *ngIf="element.isActive === false" mat-icon-button (click)="changeAccess(element.id, element.isActive)">
                <mat-icon color="primary">done_outline</mat-icon>
              </button>
              <button *ngIf="element.isActive === true" mat-icon-button (click)="changeAccess(element.id, element.isActive)">
                <mat-icon color="warn">cancel</mat-icon>
              </button>
            </mat-cell>
          </ng-container>
          <mat-header-row *matHeaderRowDef="columnList"></mat-header-row>
          <mat-row *matRowDef="let row; columns:columnList;"></mat-row>
        </mat-table>
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
          aria-label="Select page of periodic elements">
        </mat-paginator>
      </div>

    </div>
  </div>
</div>
