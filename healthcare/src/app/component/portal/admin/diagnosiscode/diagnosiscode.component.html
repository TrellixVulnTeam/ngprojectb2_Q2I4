<div class="container">
  <mat-card>
    <div class="col-sm-12">
      <h2 class="heading_color">Diagnosis Code</h2>
    </div>
    <form [formGroup]="diagnosisForm">
      <div class="row">
        <mat-card-content>
          <div class="row">
            <div class="col-sm-8">
              <div class="form-group">
                  <mat-form-field class="full-width-input">
                      <input matInput formControlName="diagnosis_code_name" placeholder="Diagnosis Code">
                      <mat-error *ngIf="!diagnosis_code_name.valid && diagnosis_code_name.touched && diagnosis_code_name.hasError('required')">
                          Please enter diagnosis code
                      </mat-error>
                  </mat-form-field>
              </div>
          </div>
            <div class="col-sm-4">
              <button mat-raised-button color="primary" [disabled]="diagnosisForm.invalid" (click)="saveDiagnosisCode()">Save</button>
              <button mat-raised-button style="margin-left: 2%;" (click)="clearForm()">Clear</button>
            </div>
          </div>
        </mat-card-content>
      </div>
    </form>
    <div class="row">
      <div class="col-sm-12">
        <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataList">
          <ng-container matColumnDef="diagnosisName">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element" (click)="onEdit(element.id, element.diagnosis_code_name)" style="cursor: pointer;"> {{element.diagnosis_code_name}}</td>
          </ng-container>
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Delete </th>
            <td mat-cell *matCellDef="let element"> <button mat-icon-button (click)="onDelete(element.id)">
              <mat-icon color="warn">delete</mat-icon>
            </button> </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="columnList"></tr>
          <tr mat-row *matRowDef="let row; columns: columnList;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
            aria-label="Select page of periodic elements">
          </mat-paginator>
        </div>
      </div>
    </div>
  </mat-card>
</div>
