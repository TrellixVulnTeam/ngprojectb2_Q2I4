<div class="container">
  <mat-card>
    <div class="col-sm-12">
      <h2 class="heading_color">Procedure Code</h2>
    </div>
    <form [formGroup]="procForm">
      <div class="row">
        <mat-card-content>
          <div class="row">
            <div class="col-sm-4">
              <div class="form-group">
                  <mat-form-field class="full-width-input">
                      <input matInput formControlName="procedure_code_name" placeholder="Procedure Code">
                      <mat-error *ngIf="!procedure_code_name.valid && procedure_code_name.touched && procedure_code_name.hasError('required')">
                          Please enter procedure code
                      </mat-error>
                  </mat-form-field>
              </div>
          </div>
            <div class="col-sm-4">
              <button mat-raised-button color="primary" [disabled]="procForm.invalid" (click)="saveProcedureCode()">Save</button>
              <button mat-raised-button style="margin-left: 2%;" (click)="clearForm()">Clear</button>
            </div>
          </div>
        </mat-card-content>
      </div>
    </form>
    <div class="row">
      <div class="col-sm-12">
        <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataList">
          <ng-container matColumnDef="procedureName">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> <a href="#" (click)="onEdit(element.id, element.procedure_code_name, $event)" style="cursor: pointer;">{{element.procedure_code_name}}</a> </td>
          </ng-container>
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Delete </th>
            <td mat-cell *matCellDef="let element"> <button mat-icon-button (click)="onDelete(element.id)">
              <mat-icon color="warn">delete</mat-icon>
            </button> </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="columnList"></tr>
          <tr mat-row *matRowDef="let row; columns: columnList;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
            aria-label="Select page of periodic elements">
          </mat-paginator>
        </div>
