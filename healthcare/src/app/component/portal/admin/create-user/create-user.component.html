<div class="container">
    <mat-card>
        <mat-card-content>
            <h2>Add User</h2>
         
            <form [formGroup]="createuserForm">
                <div class="row">
                   
                    <div class="col-sm-6">
                      <mat-form-field class="full-width-input">
                        <input matInput formControlName="firstname" placeholder="First Name">
                        <mat-error *ngIf="!firstname.valid && firstname.touched && firstname.hasError('required')">
                            Please enter firstname
                        </mat-error>
                    </mat-form-field>
                    
                    </div>
                    <!-- firstname field -->
                    <div class="col-sm-6">
                        <div class="form-group">
                          <mat-form-field class="full-width-input">
                            <input matInput formControlName="lastname" placeholder="Last Name">
                            <mat-error *ngIf="!lastname.valid && lastname.touched && lastname.hasError('required')">
                                Please enter lastname
                            </mat-error>
                        </mat-form-field>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <!-- lastname field -->
                    <div class="col-sm-6">
                        <div class="form-group">
                          <mat-form-field>
                            <input matInput formControlName="email" placeholder="Email">
                            <mat-error *ngIf="!email.valid && email.touched && email.hasError('required')">
                                Please enter email
                            </mat-error>
                            <mat-error *ngIf="!email.valid && email.touched && email.hasError('email')">
                                Please enter valid email
                            </mat-error>
                        </mat-form-field>
                        </div>
                    </div>
                    <!-- DOB field -->
                    <div class="col-sm-6">
                        <div class="form-group">
                          <mat-form-field appearance="fill">
                            <mat-label>Date of birth</mat-label>
                            <input matInput formControlName="dateofbirth" [matDatepicker]="dobpicker">
                            <mat-datepicker-toggle matSuffix [for]="dobpicker">
                            </mat-datepicker-toggle>
                            <mat-datepicker #dobpicker></mat-datepicker>
                            <mat-error *ngIf="!dateofbirth.valid && dateofbirth.touched && dateofbirth.hasError('required')">
                                Please enter date of birth
                            </mat-error>
                        </mat-form-field>
                        </div>
                    </div>
                </div>


                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <mat-form-field appearance="fill">
                                <mat-label>Role</mat-label>
                                <mat-select formControlName="userrole" name="userrole">
                                    <mat-option *ngFor="let role of roles" [value]="role">
                                        {{role}}
                                    </mat-option>
                                </mat-select>
                                <mat-error *ngIf="!userrole.valid && userrole.touched && userrole.hasError('required')">
                                    Please select role
                                </mat-error>
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <mat-form-field class="full-width-input">
                                <input matInput formControlName="phone" placeholder="Phone">
                                <mat-error *ngIf="!phone.valid && phone.touched && phone.hasError('required')">
                                    Please enter phone number
                                </mat-error>
                            </mat-form-field>
                        </div> 
                    </div>
                </div>

          


                <div class="row">
                
                    <div class="col-sm-12">
                        <div class="form-group">
                            <mat-form-field class="full-width-input">
                                <textarea matInput matInput formControlName="address" placeholder="Address"></textarea>
                                <mat-error *ngIf="!address.valid && address.touched && address.hasError('required')">
                                  Please enter address
                                </mat-error>
                              </mat-form-field>
                        </div>
                    </div>
                </div>
             
                <!-- buttons -->
                <div class="row">
                    <div class="col-sm-12 col-md-12">
                        <button mat-raised-button class="btn_register" color="primary" [disabled]="createuserForm.invalid" (click)="onUsercreate()" style="margin-right: 10px;">Add User</button>
                        <button mat-raised-button type="button" class="btn_cancel" (click)="onReset()" mat-raised-button>Cancel</button>
                    </div>
                    
                      
                   
                </div>

            </form>
           
        </mat-card-content>
    </mat-card>
</div>
