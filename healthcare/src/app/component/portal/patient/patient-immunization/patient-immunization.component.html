<div class="container">
  <mat-card>
    <mat-card-content>
      <div class="row">
        <div class="col-sm-12">
          <h2 class="heading_color">Immunization details</h2>
        </div>
      </div>
      <form [formGroup]="registrationForm" (ngSubmit)="collImmune()">
        <div class="row">

          <div class="col-sm-4">
            <div class="form-group">
              <mat-form-field appearance="fill">
                <mat-label>Vaccine</mat-label>
                <mat-select formControlName="covid_19_vaccine">
                  <mat-option>None</mat-option>
                  <mat-option *ngFor="let nm of Vaccines" [value]="nm">{{
                    nm
                  }}</mat-option>
                </mat-select>
              </mat-form-field>
            </div>
          </div>

          <div class="col-sm-4">
            <div class="form-group">
              <mat-form-field appearance="fill">
                <mat-label>Date of Vaccination</mat-label>
                <input
                  matInput
                  [matDatepicker]="picker"
                  name="picker"
                  formControlName="vaccinedate"

                />
                <mat-datepicker-toggle
                  matSuffix
                  [for]="picker"
                ></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
              </mat-form-field>
            </div>
          </div>

          <div class="col-sm-4">
            <div class="form-group">
              <mat-form-field class="full-width-input">
                <input
                  matInput
                  formControlName="general_vaccine"
                  placeholder="Other vaccine"
                />
              </mat-form-field>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12">
            <button [disabled]="registrationForm.invalid" type="submit" mat-raised-button color="primary">
              Submit
            </button>
          </div>
        </div>
      </form>
      <br><br>
      <h1>Vaccines</h1>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataList" class="mat-elevation-z8">
    <ng-container matColumnDef="Vaccine">
      <th mat-header-cell *matHeaderCellDef>Vaccine</th>
      <td mat-cell *matCellDef="let element">{{ element.covid_19_vaccine }}</td>
    </ng-container>

    <ng-container matColumnDef="Other">
      <th mat-header-cell *matHeaderCellDef>Other</th>
      <td mat-cell *matCellDef="let element">{{ element.general_vaccine }}</td>
    </ng-container>

    <ng-container matColumnDef="Date">
      <th mat-header-cell *matHeaderCellDef>Date</th>
      <td mat-cell *matCellDef="let element">
        {{ element.vaccinedate | date }}
      </td>
    </ng-container>

    <ng-container matColumnDef="Delete">
      <th mat-header-cell *matHeaderCellDef>Delete</th>
      <td mat-cell *matCellDef="let element" style="cursor: pointer;">
        <mat-icon (click)="deleteImmune(element.id)">delete</mat-icon>
      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <div>
    <mat-paginator
      [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons
      aria-label="Select page of periodic elements"
    >
    </mat-paginator>
  </div>

  <div></div>
</div>

      <!-- Form ends -->
    </mat-card-content>
  </mat-card>
</div>
