<div class="container">
  <mat-card>
    <mat-card-content>
      <div class="row">
        <div class="col-sm-12">
          <h2 class="heading_color">Immunization details</h2><br>


        </div>
      </div>

      <form [formGroup]="registrationForm" (ngSubmit)="collImmune()">


        <div class="row">
          <!-- vaccine field -->
          <div class="col-sm-4">
            <div class="form-group">
              <mat-form-field appearance="fill">
                <mat-label>Vaccine</mat-label>
                <mat-select formControlName="covid_19_vaccine">
                  <mat-option>None</mat-option>
                  <mat-option *ngFor="let nm of Vaccines" [value]="nm">{{
                    nm
                  }}</mat-option>
                </mat-select>
              </mat-form-field>
            </div>
          </div>

        </div>


        <div class="row">

          <!-- date of vaccination field -->
          <div class="col-sm-4">
            <div class="form-group">
              <mat-form-field appearance="fill">
                <mat-label>Date of Vaccination</mat-label>
                <input
                  matInput
                  [matDatepicker]="picker"
                  name="picker"
                  formControlName="vaccinedate"

                />
                <mat-datepicker-toggle
                  matSuffix
                  [for]="picker"
                ></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
              </mat-form-field>
            </div>
          </div>
        </div>


        <div class="row">
          <!-- dose field -->
          <div class="col-sm-4">
            <div class="form-group">
              <!-- <mat-radio-group aria-label="Select an option" formControlName="vaccinedosenumber">
                                <mat-radio-button value="1">Dose 1 </mat-radio-button><br /><br />
                                <mat-radio-button value="2">Dose 2 </mat-radio-button>
                            </mat-radio-group> -->
                            <br>
              <mat-form-field class="full-width-input">
                <input
                  matInput
                  formControlName="general_vaccine"
                  placeholder="Other vaccine"
                />
              </mat-form-field>
            </div>
          </div>
        </div>

        <!-- Submit Button -->
        <div class="row">
          <div class="col-sm-12">
            <button [disabled]="registrationForm.invalid" type="submit" mat-raised-button color="primary">
              Submit
            </button>
          </div>
        </div>
      </form>
      <br><br>
      <app-patient-immune-list></app-patient-immune-list>
      <!-- Form ends -->
    </mat-card-content>
  </mat-card>
</div>
