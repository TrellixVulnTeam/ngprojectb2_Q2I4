<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataList" class="mat-elevation-z8">
    <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="Vaccine">
      <th mat-header-cell *matHeaderCellDef>Vaccine</th>
      <td mat-cell *matCellDef="let element">{{ element.covid_19_vaccine }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="Other">
      <th mat-header-cell *matHeaderCellDef>Other</th>
      <td mat-cell *matCellDef="let element">{{ element.general_vaccine }}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="Date">
      <th mat-header-cell *matHeaderCellDef>Date</th>
      <td mat-cell *matCellDef="let element">
        {{ element.vaccinedate | date }}
      </td>
    </ng-container>

    <!--  -->
    <ng-container matColumnDef="Delete">

      <mat-header-cell *matHeaderCellDef></mat-header-cell>
      <mat-cell *matCellDef="let element">
        <mat-icon (click)="deleteImmune(element.id)">delete</mat-icon>



      </mat-cell>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <div>
    <mat-paginator
      [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons
      aria-label="Select page of periodic elements"
    >
    </mat-paginator>
  </div>

  <div></div>
</div>
