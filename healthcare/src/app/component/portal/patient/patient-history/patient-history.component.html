<div class="container">
  <div class="row">
    <div class="col-sm-12">
<!-- heading start here -->
      <div class="row">
        <div class="col-sm-12">
          <h2 class="heading_color">
            <span>
              <mat-icon class="history_icon">history</mat-icon>Patient History
            </span>
          </h2>
        </div>
      </div>
<!-- heading end here -->

<!-- search input start here -->
      <mat-form-field appearance="standard">
        <mat-label >Search</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Search here" #input>
      </mat-form-field>
<!-- serach input end here -->

<!-- table body start here -->
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
          <ng-container *ngFor="let column of columns" [matColumnDef]="column.columnDef">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-center">
              {{column.header}}
            </th>
            <td mat-cell *matCellDef="let row" class="text-center">
              {{column.cell(row)}}
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
          aria-label="Select page of periodic elements">

        </mat-paginator>
      </div>
<!-- table body start here -->

    </div><!-- col-sm-12 end here -->
   </div> <!--row end here  -->
</div> <!-- container end here -->
