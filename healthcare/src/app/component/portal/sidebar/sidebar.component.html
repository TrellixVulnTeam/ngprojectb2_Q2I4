<!-- sidenav  -->
<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
    <mat-toolbar color="primary" class="example-toolbar d-flex flex-row">
      <button mat-icon-button class="m-2" (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
      <mat-icon class="m-2 mr-3" routerLink="dashboard" style="cursor: pointer;">home</mat-icon>
      <mat-icon class="m-2 mr-3" routerLink="profile" style="cursor: pointer;">person</mat-icon>
      <span class="example-spacer"></span>
       <button mat-raised-button (click)="onlogout()">Logout</button>
    </mat-toolbar>
    <mat-sidenav-container class="example-sidenav-container"
                           [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
      <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                   [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
        <mat-nav-list>
          <a mat-list-item routerLink="dashboard" >Dashboard</a>
          <a mat-list-item routerLink="patient/patient-demographics">Patient Demographics</a>
          <a mat-list-item routerLink="patient/patient-immunization">Patient Immunization</a>
          <a mat-list-item routerLink="patient/patient-medication-allergy">Patient Medication</a>
          <a mat-list-item routerLink="patient/patient-appointment-history">Patient Appointment</a>
        </mat-nav-list>
      </mat-sidenav>
      <mat-sidenav-content>
        <!-- <p *ngFor="let content of fillerContent">{{content}}</p> -->
        <ng-content></ng-content>
      </mat-sidenav-content>
    </mat-sidenav-container>
  </div>
