 <div class="example-container" [class.example-is-mobile]="mobileQuery.matches">

    <mat-toolbar color="primary" class="example-toolbar d-flex flex-row">
      <button mat-icon-button class="m-2" (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
      <h1 class="example-app-name m-2">Health Care App</h1>
      <mat-icon class="m-2 mr-3">home</mat-icon>Home
      <mat-icon class="m-2 mr-3">person</mat-icon>MyProfile
      <span class="example-spacer"></span>
       <button mat-raised-button (click)="onLogout()">Logout</button>
    </mat-toolbar>


    <mat-sidenav-container class="example-sidenav-container"
                           [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
      <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                   [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
        <mat-nav-list>
          <a mat-list-item routerLink="/" >Dashboard</a>
          <a mat-list-item routerLink="/" >Patient</a>
          <a mat-list-item routerLink="/" >Login</a>
          <a mat-list-item routerLink="/" >Registration</a>
        </mat-nav-list>
      </mat-sidenav>

      <mat-sidenav-content>
        <!-- <p *ngFor="let content of fillerContent">{{content}}</p> -->
        <ng-content></ng-content>
      </mat-sidenav-content>
    </mat-sidenav-container>
  </div>
