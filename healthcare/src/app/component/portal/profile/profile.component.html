<div class="container">
    <mat-card>
        <mat-card-content>
            <div class="row">
                <div class="col-sm-4">
                    <mat-card-header>
                        <div class="row">

                            <div class="col-sm-12">
                                <mat-card-title>Information</mat-card-title>



                                <img mat-card-avatar src="">

                            </div>
                        </div>
                    </mat-card-header>
                </div>
                <div class="col-sm-8">

                    <div class="row">
                        <div class="col-sm-6">
                            <mat-label>Patient Name:</mat-label>

                        </div>
                        <div class="col-sm-6">
                            <mat-label>Role:</mat-label>

                        </div>

                    </div>



                    <div class="row">
                        <div class="col-sm-6">
                            <mat-label>Email:</mat-label>
                            <p>{{user.email}}</p>
                        </div>
                        <div class="col-sm-6">
                            <mat-label>Phone Number:</mat-label>
                            <p>{{profile.phone}}</p>
                        </div>

                    </div>



                    <div class="row">
                        <div class="col-sm-6">
                            <mat-label>Gender:</mat-label>
                            <p>{{profile.gender}}</p>
                        </div>
                        <div class="col-sm-6">
                            <mat-label>Date of Birth:</mat-label>
                            <p>{{profile.dob}}</p>
                        </div>

                    </div>





                </div>
            </div>



        </mat-card-content>

    </mat-card>

</div>
