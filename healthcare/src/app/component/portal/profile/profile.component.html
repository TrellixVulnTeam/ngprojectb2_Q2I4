<div class="container">
  <mat-card>
      <mat-card-content>
          <div class="row">
              <div class="col-sm-4">
                  <mat-card-header>
                      <div class="row">

                          <div class="col-sm-12">
                              <mat-card-title>Information</mat-card-title>
                            
                              <img mat-card-avatar class="rounded" [src]="urllink" ><br>
                              <input type="file" accept="image/*" multiple (change) = "selectFiles($event)"><br>

                              <button mat-raised-button color="primary">Upload</button> 
                      
                    
                          </div>
                      </div>
                  </mat-card-header>
              </div>
              <div class="col-sm-8">

                  <div class="row">
                      <div class="col-sm-6">
                          <mat-label>Patient Name: </mat-label>

                      </div>

                      <div class="col-sm-6">
                          <mat-label>Role: </mat-label>

                      </div>

                  </div>



                  <div class="row">
                      <div class="col-sm-6">
                          <mat-label>Email  :  {{user.email}}</mat-label>
                          <!-- <p>{{user.email}}</p> -->
                      </div>
                      <div class="col-sm-6">
                          <mat-label>Phone Number  : {{profile.phone}}</mat-label>
                          <p>{{profile.phone}}</p>
                      </div>
                  </div>

                  <div class="row">
                      <div class="col-sm-6">
                          <mat-label>Gender:</mat-label>
                          <p>{{profile.gender}}</p>
                      </div>
                      <div class="col-sm-6">
                          <mat-label>Date of Birth:</mat-label>
                          <p>{{profile.dob}}</p>
                      </div>

                  </div>
